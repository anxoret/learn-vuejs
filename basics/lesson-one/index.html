<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="">
        <div id="vue" :title="message + ' Wow'">
            {{ message }}
            <h1 v-if="status == 1">Свойство равно 1</h1>
            <h1 v-else-if="status == 2">Свойство равно 2</h1>
            <h1 v-else>Свойство равно {{ status }}</h1>
            <hr>
        </div>
    </div>

    <script type="text/javascript">
        let app = new Vue({
            el: "#vue",
            data: {
                message: "Hello, Vue.js!",
                status: 5
            }
        })
    </script>
</body>
</html>
