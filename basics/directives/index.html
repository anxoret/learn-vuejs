<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <button v-on:click="showH2 = !showH2"
                    v-bind:title = "showH2 ? 'Hide' : 'Show'"
                    >
                Toggle header
            </button>
            <!-- 
                Short entries:
                v-on:click === @click
                v-bind:title === :title 
            -->
            <hr>
            <h2 v-show="showH2">Hello!</h2>
            <hr>
            <button v-on:click="numbers.push(Math.random())">
                Add number
            </button>
            <hr>
            <ul class="list-group">
                <li class="list-group__item"
                    v-for="number in numbers"
                    >
                    {{ number }}
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let sample = new Vue({
            el:".sample",
            data: {
                showH2: true,
                numbers: []
            }
        });
    </script>
</body>
</html>
