<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .slide-enter {
            opacity: 0;
        }

        .slide-enter-active {
            transition: opacity 0.5s;
        }

        .slide-live-active {
            transition: opacity 0.5s;
        }

        .slide-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <button v-on:click="showH2 = !showH2">
                {{ showH2 ? "Hide result" : "Show result" }}
            </button>
            <hr>
            <transition name="slide">
                <h2 v-show="showH2">Your profit: {{ sum }}!</h2>
            </transition>
            <hr>
            <button v-on:click="addNumber">
                Add number
            </button>
            <hr>
            <ul class="list-group">
                <li class="list-group__item"
                    v-for="number in numbers"
                    >
                    {{ number }}
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component

        let sample = new Vue({
            el: ".sample",
            data: {
                showH2: true,
                numbers: []
            },
            methods: {
                addNumber() {
                    let random = Math.floor(Math.random() * 11) - 5;
                    this.numbers.push(random);
                }
            },
            // computed has fields, that depends on other fields
            computed: {
                sum() {
                    let sum = 0;

                    for (let i = 0; i < this.numbers.length; i++) {
                        sum += this.numbers[i];
                    }
                    return sum;
                },
                btnText() {
                    return this.showH2 ? "Hide result" : "Show result";
                }
            }
        });
    </script>
</body>
</html>
